<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Cameron Pedro | Form">
    <meta name="author" content="Cameron Pedro">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <div class="star-option">
                    <label for="star1">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                </div>
                <div class="star-option">
                    <label for="star2">&#9733;&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                </div>
                <div class="star-option">
                    <label for="star3">&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                </div>
                <div class="star-option">
                    <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                </div>
                <div class="star-option">
                    <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5">
                </div>
            </div>

            <label for="date-of-installation">Date of Installation</label>
            <input type="date" id="date-of-installation" name="date-of-installation" required>

            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
                    <label for="ease-of-use">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>

            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review"></textarea>

            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            <input type="submit" value="Post Review">
        </form>
    </div>

    <footer>
        <p>&copy;2024 - Cameron Pedro - USA<br>Last Modification: 02/26/2024 13:56:10</p>
    </footer>

</body>

</html>
