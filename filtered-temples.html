<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Filtered Temple Album - A collection of temple images">
    <meta name="author" content="Cameron Pedro">
    <link href="styles/filtered-temples.css" rel="stylesheet">
    <link href="styles/filtered-temples-large.css" rel="stylesheet" media="screen and (min-width: 640px)">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Filtered Temple Album - Cameron Pedro</title>
    <script src="scripts/filtered-temples.js" defer></script>
</head>

<body>
    <header>
        <div class="main-header-container">
            <div class="header-content">
                <h1>Filtered Temple Album</h1>
                <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <nav id="myTopnav" class="topnav">
                <a href="javascript:void(0);" onclick="filterTemples('all')" class="active">Home</a>
                <a href="javascript:void(0);" onclick="filterTemples('old')">Old</a>
                <a href="javascript:void(0);" onclick="filterTemples('new')">New</a>
                <a href="javascript:void(0);" onclick="filterTemples('large')">Large</a>
                <a href="javascript:void(0);" onclick="filterTemples('small')">Small</a>
            </nav>
        </div>
    </header>

    <main id="temples-container">
        <!-- Temple cards will be dynamically generated here -->
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Cameron Pedro, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
