<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Lazy Loading Image Gallery</h1>
    </header>
    <main>
        <img src="images/image1.jpg" alt="Image 1" width="400" height="600" loading="lazy" class="lazy">
        <img src="images/image2.jpg" alt="Image 2" width="400" height="600" loading="lazy" class="lazy">
        <img src="images/image3.jpg" alt="Image 3" width="400" height="600" loading="lazy" class="lazy">
        <img src="images/image4.jpg" alt="Image 4" width="400" height="600" loading="lazy" class="lazy">
        <img src="images/image5.jpg" alt="Image 5" width="400" height="600" loading="lazy" class="lazy">
        <img src="images/image6.jpg" alt="Image 6" width="400" height="600" loading="lazy" class="lazy">
    </main>
    <footer>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
